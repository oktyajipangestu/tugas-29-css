<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 29</title>
    <link rel="stylesheet" href="semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
      <div class="container">
          <div class="ui medium header teal"><img src="niomic.png" width="20px">Daftar Akun NIOMIC</div>
          <form class="ui form">
            <div class="field">
              <i class="fas fa-user-alt"></i>  <input type="text" name="nama-depan" placeholder="Nama Depan" />
            </div>
            <div class="field">
              <i class="fas fa-user-alt"></i>  <input type="text" name="nama-belakang" placeholder="Nama Belakang" />
            </div>
            <div class="field">
              <i class="fas fa-user-alt"></i> <input type="tel" name="no-telp" placeholder="No Telp/HP" />
            </div>
            <div class="field">
              <i class="fas fa-user-alt"></i> <input type="email" name="email" placeholder="Alamat Email" />
            </div>
            <div class="field">
              <i class="fas fa-user-lock"></i> <input type="password" name="password" placeholder="Password" />
            </div>
            <button class="fluid ui teal button" type="submit">Submit</button>
          </form>
      </div>

    <script src="semantic.min.js"></script>
  </body>
</html>
